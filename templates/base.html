<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gym Manager{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-glow: rgba(139, 92, 246, 0.3);
            --bg: #0b0f1a;
            --surface: rgba(30, 41, 59, 0.7);
            --surface-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #10b981;
            --danger: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--surface-border);
        }

        nav .brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        nav .links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
        }

        nav a:hover {
            color: var(--text);
            background: var(--glass-bg);
        }

        nav a.active {
            color: var(--primary);
            background: rgba(139, 92, 246, 0.1);
        }

        main {
            padding: 2.5rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--surface-border);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.625rem 1.25rem;
            border-radius: 0.75rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 14px 0 var(--primary-glow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 var(--primary-glow);
            filter: brightness(1.1);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--surface-border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: var(--glass-bg);
            border-color: var(--text-muted);
        }

        h1,
        h2,
        h3 {
            letter-spacing: -0.02em;
            margin-top: 0;
        }

        /* Responsive Improvements */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            nav .brand {
                font-size: 1.25rem;
            }

            nav .links {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(15, 23, 42, 0.9);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                padding: 0.5rem 0.25rem;
                justify-content: space-around;
                border-top: 1px solid var(--surface-border);
                gap: 0;
                box-shadow: 0 -10px 25px rgba(0, 0, 0, 0.3);
            }

            nav a {
                font-size: 0.65rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 4px;
                padding: 0.5rem;
                flex: 1;
                color: var(--text-muted);
            }

            nav a svg {
                width: 20px;
                height: 20px;
                margin-bottom: 2px;
            }

            nav a.active {
                color: var(--primary);
                background: transparent;
            }

            nav a span {
                display: block;
            }

            main {
                padding-bottom: 6rem;
            }
        }

        @media (min-width: 769px) {
            nav a svg {
                display: none;
            }
        }
    </style>
    <link rel="manifest" href="/static/manifest.json">
    {% block head %}{% endblock %}
</head>

<body>
    <nav>
        <div class="brand">Gym Manager Pro</div>
        <div class="links">
            <a href="/" id="nav-home">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg>
                <span>Inicio</span>
            </a>
            {% if user and user.role == "admin" %}
            <a href="/users" id="nav-users">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                <span>Socios</span>
            </a>
            <a href="/plans" id="nav-plans">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2" />
                    <path d="M9 17h6" />
                    <path d="M9 13h6" />
                    <path d="M9 9h6" />
                </svg>
                <span>Planes</span>
            </a>
            <a href="/routines" id="nav-routines">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 3h12" />
                    <path d="M6 21h12" />
                    <path d="M12 3v18" />
                    <path d="M16 7h4" />
                    <path d="M16 12h4" />
                    <path d="M16 17h4" />
                    <path d="M4 7h4" />
                    <path d="M4 12h4" />
                    <path d="M4 17h4" />
                </svg>
                <span>Rutinas</span>
            </a>
            <a href="/scan" id="nav-scan">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2" />
                    <path d="M7 7h2v2H7z" />
                    <path d="M7 15h2v2H7z" />
                    <path d="M15 7h2v2h-2z" />
                    <path d="M15 15h2v2h-2z" />
                    <path d="M12 7h0" />
                    <path d="M12 12h0" />
                    <path d="M12 17h0" />
                    <path d="M7 12h0" />
                    <path d="M17 12h0" />
                </svg>
                <span>Scanner</span>
            </a>
            {% endif %}
            <a href="/auth/logout" style="color: var(--danger); opacity: 0.8;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" x2="9" y1="12" y2="12" />
                </svg>
                <span>Salir</span>
            </a>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js');
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
