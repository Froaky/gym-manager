<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gym Manager{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-glow: rgba(139, 92, 246, 0.3);
            --bg: #0b0f1a;
            --surface: rgba(30, 41, 59, 0.7);
            --surface-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #10b981;
            --danger: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--surface-border);
        }

        nav .brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        nav .links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
        }

        nav a:hover {
            color: var(--text);
            background: var(--glass-bg);
        }

        nav a.active {
            color: var(--primary);
            background: rgba(139, 92, 246, 0.1);
        }

        main {
            padding: 2.5rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--surface-border);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.625rem 1.25rem;
            border-radius: 0.75rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 14px 0 var(--primary-glow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 var(--primary-glow);
            filter: brightness(1.1);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--surface-border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: var(--glass-bg);
            border-color: var(--text-muted);
        }

        h1, h2, h3 {
            letter-spacing: -0.02em;
            margin-top: 0;
        }

        /* Responsive Improvements */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            nav .brand {
                font-size: 1.25rem;
            }

            nav .links {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(15, 23, 42, 0.95);
                backdrop-filter: blur(20px);
                padding: 0.75rem;
                justify-content: space-around;
                border-top: 1px solid var(--surface-border);
                gap: 0;
            }

            nav a {
                font-size: 0.75rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0.25rem;
            }

            main {
                padding-bottom: 5rem;
            }
        }
    </style>
    <link rel="manifest" href="/static/manifest.json">
    {% block head %}{% endblock %}
</head>

<body>
    <nav>
        <div class="brand">Gym Manager Pro</div>
        <div class="links">
            <a href="/" id="nav-home">Dashboard</a>
            <a href="/users" id="nav-users">Socios</a>
            <a href="/plans" id="nav-plans">Planes</a>
            <a href="/routines" id="nav-routines">Rutinas</a>
            <a href="/scan" id="nav-scan">Scanner</a>
            <a href="/auth/logout" style="color: var(--danger); opacity: 0.8;">Salir</a>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js');
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
