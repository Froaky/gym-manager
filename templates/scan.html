{% extends "base.html" %}

{% block title %}Escanear Entrada - Gym Manager Pro{% endblock %}

{% block head %}
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<style>
    .scanner-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .scanner-header h1 {
        font-size: 2.25rem;
        margin-bottom: 0.5rem;
    }

    .scanner-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
    }

    #reader {
        width: 100%;
        border-radius: 1.5rem;
        overflow: hidden;
        border: 2px solid var(--surface-border) !important;
        background: var(--bg) !important;
    }

    #reader img {
        filter: invert(1);
        opacity: 0.5;
    }

    #reader__dashboard_section_csr button {
        background: var(--primary) !important;
        color: white !important;
        border: none !important;
        padding: 0.75rem 1.5rem !important;
        border-radius: 0.75rem !important;
        font-family: 'Outfit', sans-serif !important;
        font-weight: 600 !important;
        cursor: pointer !important;
        margin-top: 1rem !important;
    }

    #result-toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: var(--surface);
        backdrop-filter: blur(12px);
        border: 1px solid var(--surface-border);
        padding: 1.25rem 2.5rem;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #result-toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }

    .toast-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
    }

    .toast-success .toast-icon {
        background: rgba(16, 185, 129, 0.15);
        color: var(--accent);
    }

    .toast-error .toast-icon {
        background: rgba(239, 68, 68, 0.15);
        color: var(--danger);
    }

    .toast-content h4 {
        margin: 0;
        font-size: 1rem;
    }

    .toast-content p {
        margin: 0.2rem 0 0 0;
        font-size: 0.875rem;
        color: var(--text-muted);
    }

    /* Customizing the qr box */
    #reader__scan_region {
        background: transparent !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="scanner-header">
    <h1>Control de Acceso</h1>
    <p style="color: var(--text-muted);">Apunta la cámara al código QR del socio para registrar su entrada.</p>
</div>

<div class="card scanner-container">
    <div id="reader"></div>
</div>

<div id="result-toast">
    <div class="toast-icon" id="toast-icon-content"></div>
    <div class="toast-content">
        <h4 id="toast-title"></h4>
        <p id="toast-message"></p>
    </div>
</div>

<script>
    const toast = document.getElementById('result-toast');
    const toastTitle = document.getElementById('toast-title');
    const toastMessage = document.getElementById('toast-message');
    const toastIcon = document.getElementById('toast-icon-content');

    function showToast(status, message) {
        toast.className = status === 'success' ? 'toast-success' : 'toast-error';
        toastTitle.innerText = status === 'success' ? 'Bienvenido' : 'Acceso Denegado';
        toastMessage.innerText = message;
        toastIcon.innerText = status === 'success' ? '✅' : '❌';

        // Play Sound
        const audio = new Audio(status === 'success'
            ? 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'
            : 'https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        audio.play().catch(e => console.log("Audio play blocked: ", e));

        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, 4000);
    }

    function onScanSuccess(decodedText, decodedResult) {
        // Debounce to prevent multiple scans
        if (toast.classList.contains('show')) return;

        const formData = new FormData();
        formData.append('qr_code', decodedText);

        fetch('/attendance/checkin', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                showToast(data.status, data.message);
            })
            .catch(err => {
                console.error(err);
                showToast('error', 'Error de conexión con el servidor');
            });
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        {
            fps: 15,
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0
        },
        /* verbose= */ false
    );
    html5QrcodeScanner.render(onScanSuccess);

    document.getElementById('nav-scan').classList.add('active');
</script>
{% endblock %}
