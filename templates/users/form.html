{% extends "base.html" %}

{% block title %}Nuevo Usuario - Gym Manager Pro{% endblock %}

{% block head %}
<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 2rem 1rem;
    }

    .form-card {
        width: 100%;
        max-width: 500px;
        padding: 3rem;
        background: var(--surface);
        backdrop-filter: blur(16px);
        border: 1px solid var(--surface-border);
        border-radius: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .form-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .form-header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .form-header p {
        color: var(--text-muted);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-muted);
        padding-left: 0.25rem;
    }

    .form-control {
        width: 100%;
        padding: 0.875rem 1.25rem;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid var(--surface-border);
        border-radius: 1rem;
        color: white;
        font-size: 1rem;
        outline: none;
        transition: all 0.2s ease;
        font-family: inherit;
    }

    .form-control:focus {
        border-color: var(--primary);
        background: rgba(15, 23, 42, 0.8);
        box-shadow: 0 0 0 4px var(--primary-glow);
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .btn-cancel {
        flex: 1;
        padding: 0.875rem;
        border-radius: 1rem;
        border: 1px solid var(--surface-border);
        background: transparent;
        color: var(--text-muted);
        text-decoration: none;
        text-align: center;
        font-weight: 600;
        transition: all 0.2s ease;
    }

    .btn-cancel:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h1>Registrar Socio</h1>
            <p>Completa los datos del nuevo integrante</p>
        </div>

        <form action="/users/new" method="POST">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="Ej: Juan P√©rez">
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" class="form-control" required
                    placeholder="juan@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a Inicial</label>
                <input type="text" id="password" name="password" class="form-control" required placeholder="Ej: gym123">
                <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem; padding-left: 0.25rem;">
                    üí° El socio podr√° personalizar su clave al ingresar.
                </p>
            </div>

            <div class="form-actions">
                <a href="/users" class="btn-cancel">Cancelar</a>
                <button type="submit" class="btn" style="flex: 2;">Guardar Socio</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
