{% extends "base.html" %}

{% block title %}Cambiar Contraseña - Gym Manager{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 400px; padding: 2rem;">
        <h1 style="text-align: center; margin-bottom: 1rem;">Cambiar Contraseña</h1>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">
            Por seguridad, debes cambiar tu contraseña inicial para continuar.
        </p>

        {% if error %}
        <div
            style="background: rgba(239, 68, 68, 0.2); color: #f87171; padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 1.5rem; text-align: center; border: 1px solid #ef4444;">
            {{ error }}
        </div>
        {% endif %}

        <form action="/auth/change-password" method="POST">
            <div style="margin-bottom: 1.5rem;">
                <label for="new_password" style="display: block; margin-bottom: 0.5rem;">Nueva Contraseña</label>
                <input type="password" id="new_password" name="new_password" required
                    style="width: 100%; padding: 0.75rem; border-radius: 0.375rem; border: 1px solid #334155; background: #0f172a; color: white; outline: none;">
            </div>

            <div style="margin-bottom: 2rem;">
                <label for="confirm_password" style="display: block; margin-bottom: 0.5rem;">Confirmar
                    Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    style="width: 100%; padding: 0.75rem; border-radius: 0.375rem; border: 1px solid #334155; background: #0f172a; color: white; outline: none;">
            </div>

            <button type="submit" class="btn" style="width: 100%;">Actualizar Contraseña</button>
        </form>
    </div>
</div>
{% endblock %}
